name: CI

on: [push]

jobs:
  composer:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Composer install
        uses: php-actions/composer@v6
        with:
          php_version: 8.1

      - name: Archive build
        run: mkdir /tmp/github-actions/ && tar -cvf /tmp/github-actions/build.tar ./

      - name: Upload build archive for test runners
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: /tmp/github-actions

  phpunit:
    runs-on: ubuntu-latest
    needs: [composer]

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: build-artifact
          path: /tmp/github-actions

      - name: Extract build archive
        run: tar -xvf /tmp/github-actions/build.tar ./

      - name: PHP Unit tests
        uses: php-actions/phpunit@v3
        with:
          php_version: 8.1
          configuration: test/phpunit/phpunit.xml
          bootstrap: vendor/autoload.php

  phpstan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: PHP Static Analysis
        uses: php-actions/phpstan@v3
        with:
          path: src/

  remove_artifact:
    runs-on: ubuntu-latest
    needs: [composer]

    steps:
      - name: Remove artifact for this workflow run
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          artifact_id=$(gh api "/repos/${{ github.repository }}/actions/artifacts?name=build-artifact" | jq ".artifacts[] | select(.workflow_run.id == ${{ github.run_id }}) | .id")
          echo "Removing artifact ID: $artifact_id"
